<!DOCTYPE html>
<html lang="esp">

    <head>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador de texto</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <img src="imagenes/Vector.png" alt="Logo de Alura">
        </header>
        <main>
            <section>
                <textarea type="text" class="input-text" cols="40" rows="6" placeholder="Ingrese el texto aquí">
                </textarea>
                <h6>Solo letras minúsculas y sin acentos</h6>

                <div>
                    <button type="button" class="botonCodificar" onclick="btnencriptar()">Encriptar</button>
                    <button type="button" class="botonDecodificar" onclick="btndesencriptar()">Desecriptar</button>
                </div>
                <button class="copiar">Copiar</button>
            </section>
            <section>
                <textarea type="text" cols="18" rows="8" class="input-text-area"></textarea>
            </section>
        </main>
    </body>
<script type="text/javascript" src="script.js"></script>
</html>
